<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Enter your email to recieve a link to change your password </p>
    <br>

    <ion-item>
      <ion-label floating>Current Account's Email</ion-label>
      <ion-input type="text" #user></ion-input>
    </ion-item>
    

    <div padding>
      <button ion-button (click)="chnageUser()">Change Account's Password</button>
    </div>
    
      

</ion-content>
