<ion-header>
  <ion-navbar>
    <ion-title>SEC Football</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input type="password" placeholder="Password"></ion-input>
    </ion-item>
  
  </ion-list>

  
  <button ion-button block color="dark" (click)="doAlert()">Sign In</button>


<img src="https://cdn.styleblueprint.com/wp-content/uploads/2015/08/SEC-map.jpg">

<h2 text-center>You are logged in!</h2>

<div margin-top text-center>
  <button ion-button (click)="logOut()">
    Log out
  </button>
</div>

</ion-content>
