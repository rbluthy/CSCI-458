<ion-header>
  <ion-navbar>
    <ion-title>SEC GAMEDAY</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img src="https://root.coreylittle.com/williamsonsource/2016/11/SEC-Football-Map.png">
    
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" #username></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    
  </ion-list>
  
  <div padding>
    <button block ion-button (click)="signInUser()" item-left>Sign In</button>
  </div>

  <p>Don't Have an Account?</p>
  <button color="red" ion-button class="register" (click)="register()">Register Here</button>

  <br>
  <br>

  <p>Forgot your Password?</p>
  <button ion-button class="reset" (click)="reset()">Reset Password Here</button>



</ion-content>
